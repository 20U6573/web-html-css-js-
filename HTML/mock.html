<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <center>
    <center><h1>Log in page</h1></center>
    <form action="" method="post" autocomplete="off">
        <fieldset>

        <table cellspacing="0px" height="200px" width="400px" bgcolor="aqua">
            <tr>      
                <td>
                    <label for="na">Username</label>
                </td>
                <td>
                    <input type="text" id="na" placeholder="Enter the Username" required>
                </td>
             </tr>
             <tr>
                <td>
                    <label for="pa">Password</label>
                </td>
                <td>
                    <input type="password" id="pa" placeholder="Enter the password" required>
                </td>
             </tr>
             <tr>
                <td>
                    <button>submit</button>
                    <button>cancel</button>
                </td>
             </tr>
        
            </table>
        </fieldset>
    </form>
</center>
    
</body>
</html>
