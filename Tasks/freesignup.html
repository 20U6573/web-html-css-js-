<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="freesignup.css">
</head>
<body>
    
     <fieldset>
         <center><h1>Login</h1></center>
        <form action="" method="post" autocomplete="off">
            <center>
            <table>
                <tr>
                    <td>
                        <label for="">Username</label>
                    </td>
                </tr>
                <tr id="name">
                    <td >
                        <input type="text" placeholder="Type your username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password</label>
                    </td>
                </tr>
                <tr id="pass">
                    <td>
                        <input type="text" placeholder="Type your password" required>
                    </td>
                </tr>
                <tr>
                    <td>Forget password?</td>
                </tr>
                <tr>
                    <td>
                        <button>Login</button>
                        
                    </td>
                </tr>
                <tr>
                    <td>Or Sign Up Using</tr>
                    
                </tr>
                <tr>
                    <td>
                        <i class="fa-brands fa-facebook" style="color: #4f0de7;"></i>
                        <i class="fa-brands fa-square-twitter" style="color: #74C0FC;"></i>
                        <i class="fa-brands fa-google" style="color: #dc091e;"></i>
                
                    </td>
                </tr>
                <tr>
                    <td>Or Sign Up Using</td>
                </tr>
                <tr>
                    <td>SIGN UP</td>
                </tr>
                         
                     
                    
            </table>
        </center>
        </form>
     </fieldset>
    
</body>
</html>
